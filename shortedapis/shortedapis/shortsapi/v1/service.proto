syntax = "proto3";

package shorted.service.shorts.v1;

option go_package = "github.com/shortedapp/shorted/sshortedapis/pkg/shorted/service/shorts/v1;shorts";

import "google/api/annotations.proto";
import "validate/validate.proto";
import "protoc-gen-swagger/options/annotations.proto";
import "shortsapi/v1/shorts.proto";

import "core/v1/core.proto";


option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
  info: {
    version: "1.0";
  };
  external_docs: {
    url: "https://github.com/shortedapp/shorted/shortedapis/shorts/v1";
    description: "Shorts API";
  }
  schemes: HTTPS;
};

service ShortsService {
  // A unary RPC used to collect a source
  rpc GetShortsLatest(GetLatestShortsRequest) returns (GetShortsResponse) {
    option (google.api.http) = {
      post: "/api/v1/shorts"
      body: "*"
  };
  }
  
}

// ------------ GET ------------
message GetLatestShortsRequest {
}

message  GetShortsResponse {
        
}