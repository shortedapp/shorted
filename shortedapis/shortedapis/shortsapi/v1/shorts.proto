syntax = "proto3";

package shorted.service.shorts.v1;

option go_package = "github.com/shortedapp/shorted/sshortedapis/pkg/shorted/service/shorts/v1;shorts";

import "validate/validate.proto";
import "core/v1/core.proto";

// CollectDetails contains the set of information for a given collected source. 
message ShortsDetails {
  string apiVersion = 1;
  Status status = 4;
}

// SyncStatus specifies the state of a given synchronisation request.
// Where a synchronisation state will correspond to a specfic source
enum Status {
  UNSPECIFIED = 0;
  PENDING = 1;
  SUCCESS = 2;
  FAILURE = 3;
}