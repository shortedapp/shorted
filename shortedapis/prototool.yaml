protoc:
  version: 3.11.0
  # includes:
  # - third_party
lint:
  group: uber2
  rules:
    remove:
      - REQUEST_RESPONSE_NAMES_MATCH_RPC
      - REQUEST_RESPONSE_TYPES_UNIQUE
  file_header:
    path: ../LICENSE
generate:
  go_options:
    import_path: github.com/shortedapp/shorted/shortedapis
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ./pkg