version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/shortedapp/shorted/shortedapis/pkg
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: pkg
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pkg
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: ../swagger/shorted/service
    opt:
      - allow_repeated_fields_in_body=true
